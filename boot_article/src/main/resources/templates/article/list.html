<!DOCTYPE html>
<html lang="ko" xmlns:th=http://www.thymeleaf.org
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시물</title>
</head>
<body>
	<table border="1">
		<caption>게시물 리스트</caption>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>이름</th>
			<th>날짜</th>
			<th>조회수</th>
		</tr>
		<tr th:if="${not #lists.isEmpty(list)}" th:each="dto: ${list}">
			<td th:text="${dto.no}" />
			<!-- /detail?no=dto.no&text=dto.title -->
			<td><a th:href="@{detail(no=${dto.no})}" th:text="${dto.title}" /></td>
			<td th:text="${dto.name}" />
			<td th:text="${#calendars.format(dto.regdate, 'yyyy-MM-dd')}" />
			<td th:text="${dto.readcount}" />
		</tr>
	</table>
	<br />
	<a href="insert">글쓰기</a>
</body>
</html>
